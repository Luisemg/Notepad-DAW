<div class="container color-dark">
    <h2 class="row">
        What are you thinking?
    </h2>
    <div class="row">
        <form>
            <input type="text" class="txt" name="note" placeholder="Thoughts..." [(ngModel)]="msg">
            <input type="submit" class="btn" value="Add Note" (click)="addMessage()">
        </form>
    </div>
</div>

<h2 class="h2">Notes:</h2>

<div class="container color-light" *ngFor="let message of messages.slice().reverse()">
    <div class="row1">
        {{ message }}
    </div>
    <div class="row2">
        By: {{ author }}
    </div>
</div>
